<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li> Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName)
    {
        const li = document.createElement('li');
        li.innerHTML =`${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("Rust")
    //using innerHTML is not an optimised way bcz we need to then traverse up the whole tree

    //optimised way:
    //creating text node
    function addOptiLang(langName)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("golang")


    //EDIT
    const secondLang  = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);-- gives python

    //secondLang.innerHTML="Mojo"
    // not as much optimised

    //optimised
    const newLi = document.createElement('li')
    newLi.textContent  = "Mojo"
    secondLang.replaceWith(newLi)
    //python is replaced with Mojo

    
    //or using "outerHTML"
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML='<li>Typescript</li>'
    //javascript is replaced with typescript


    //REMOVE
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    //last languagge is removed
</script>
</html>
